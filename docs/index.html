    </style>
</head>

        };

        // --- VARIABLES DE ESTADO ---
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // Almacena { selected: index, correct: index }

        // --- ELEMENTOS DOM ---
        const seleccionScreen = document.getElementById('seleccion-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const quizTitle = document.getElementById('quiz-title');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressText = document.getElementById('progress');
        const nextBtn = document.getElementById('next-btn');
        
        const finalScore = document.getElementById('final-score');
        const finalGrade = document.getElementById('final-grade');
        const feedbackMsg = document.getElementById('feedback-msg');
        const reviewContainer = document.getElementById('review-container');

        // --- FUNCIONES ---

        function showScreen(screenId) {
            [seleccionScreen, quizScreen, resultsScreen].forEach(el => el.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function startQuiz(subject, quizId) {
            currentQuiz = BBDD[subject][quizId];
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const q = currentQuiz.questions[currentQuestionIndex];
            
            quizTitle.textContent = currentQuiz.title;
            progressText.textContent = `${currentQuestionIndex + 1} / ${currentQuiz.questions.length}`;
            questionText.textContent = q.pregunta;
            
            optionsContainer.innerHTML = '';
            nextBtn.disabled = true;

            q.opciones.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.textContent = opt;
                btn.onclick = () => selectOption(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function selectOption(index, btnElement) {
            // Desmarcar previos
            Array.from(optionsContainer.children).forEach(b => b.classList.remove('selected'));

            // Marcar actual
            btnElement.classList.add('selected');
            
            // Guardar respuesta temporalmente
            optionsContainer.dataset.selectedIndex = index;
            nextBtn.disabled = false;
        }

        function nextQuestion() {
            const selectedIndex = parseInt(optionsContainer.dataset.selectedIndex);
            const correctIndex = currentQuiz.questions[currentQuestionIndex].correcta;
            
            // Guardar resultado
            userAnswers.push({
                question: currentQuiz.questions[currentQuestionIndex].pregunta,
                options: currentQuiz.questions[currentQuestionIndex].opciones,
                selected: selectedIndex,
                correct: correctIndex
            });

            if (selectedIndex === correctIndex) score++;

            currentQuestionIndex++;

            if (currentQuestionIndex < currentQuiz.questions.length) {
                loadQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            const total = currentQuiz.questions.length;
            const grade = (score / total) * 10;

            finalScore.textContent = `${score} / ${total}`;
            finalGrade.textContent = grade.toFixed(2);

            // Feedback
            feedbackMsg.className = 'feedback-box';
            if (grade >= 9) {
                feedbackMsg.textContent = "¬°Excelente trabajo! Dominas el tema. üåü";
                feedbackMsg.classList.add('fb-good');
            } else if (grade >= 5) {
                feedbackMsg.textContent = "Aprobado. Buen esfuerzo, pero repasa los fallos. üëç";
                feedbackMsg.classList.add('fb-avg');
            } else {
                feedbackMsg.textContent = "Necesitas estudiar m√°s. ¬°√Ånimo! üí™";
                feedbackMsg.classList.add('fb-bad');
            }

            // Generar revisi√≥n
            reviewContainer.innerHTML = '';
            userAnswers.forEach((ans, idx) => {
                const isCorrect = ans.selected === ans.correct;
                const card = document.createElement('div');
                card.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                let html = `<p><strong>${idx + 1}. ${ans.question}</strong></p>`;
                
                ans.options.forEach((opt, optIdx) => {
                    let classes = "review-option ";
                    let icon = "";

                    if (optIdx === ans.correct) {
                        classes += "opt-correct"; 
                        icon = " ‚úÖ (Correcta)";
                    } else if (optIdx === ans.selected && !isCorrect) {
                        classes += "opt-incorrect"; 
                        icon = " ‚ùå (Tu respuesta)";
                    } else if (optIdx === ans.selected && isCorrect) {
                         // Ya cubierto por el caso correcto
                    } else {
                        // Opciones no seleccionadas y no correctas
                        classes += "bg-white border border-gray-200";
                    }
                    
                    html += `<div class="${classes}">${opt} ${icon}</div>`;
                });

                card.innerHTML = html;
                reviewContainer.appendChild(card);
            });

            showScreen('results-screen');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showScreen('quiz-screen');
            loadQuestion();
        }
    </script>
